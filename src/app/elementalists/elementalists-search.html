<div>
  <p class="lead">Elementalists: Elements by Density</p>
  <hr/>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Density</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in ElemSearch.results">
          <td> {{ e.element }}</td>
          <td> {{ e.density }}</td>
        </tr>
    </tbody>
  </table>
</div>
