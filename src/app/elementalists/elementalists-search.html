<div>
  <p class="lead">Elements</p>
  <hr/>

  <table class="table">
    <thead>
      <tr>
        <th>Atomic Number</th>
        <th >Element Name</th>
        <th >Density</th>
        <th >Atomic Radius</th>
        <th >Boiling Point(K)</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in ElemSearch.results">
          <td> {{ e.atomic_number }}</td>
          <td> {{ e.element }}</td>
          <td> {{ e.density }}</td>
          <td> {{ e.atomic_radius }}</td>
          <td> {{ e.boiling_point_k }}</td>
        </tr>
    </tbody>
  </table>
</div>
