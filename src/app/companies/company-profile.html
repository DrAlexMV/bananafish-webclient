<div>
  <p class="lead">{{ companyProfile.company.name }}</p>
  <hr/>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <a href="" class="thumbnail">
            <img ng-src="{{ companyProfile.company.image }}" style="max-height: 190px" alt=""/>
          </a>
        </div>
        <div class="col-md-9">
          <h3>{{ companyProfile.company.deck }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="company-description" class="col-md-12">
          <div ng-bind-html="companyProfile.company.description"></div>
          <div ng-if="!companyProfile.company.description">
            <h4>No Description Available for this Game</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
