<div>
  <p class="lead">Companies</p>
  <hr/>

  <div class="row">
    <div class="col-md-12">
      <div class="row" ng-repeat="company in companySearch.companies">
        <div class="col-md-3">
          <a class="thumbnail" href="" ui-sref="bf.companies.profile({ id: company.company_id })">
            <img ng-src="{{ company.image }}" alt="" style="max-height: 190px"/>
          </a>
        </div>
        <div class="col-md-9">
          <p class="lead">{{ company.name }}</p>
          <hr/>
          <h5>{{ company.deck }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
