<div>
  <p class="lead">Jobs</p>
  <hr/>
  <table class="table">
    <tr ng-repeat="job in jobsSearch.jobs">
      <td>{{job.company_name}}</td>
      <td>{{job.job_title}}</td>
      <td>{{job.location}}</td>
      <td>{{job.description}}</td>
      <td><a ng-href="{{job.url}}">See Indeed Job ad!</a></td>
    </tr>
  </table>
</div>
